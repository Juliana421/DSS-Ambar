<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ámbar Accesorios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./frontend/script.js"></script>
</head>

<body>
    <header>
        <h1>Ámbar Accesorios</h1>
    </header>

    <div id="botonesInicio">
        <button id="btnIniciar">Iniciar Sesión</button>
        <button id="btnRegistro">Registrarse</button>
    </div>

    <!-- Formulario de Inicio de Sesión -->

    <div id="Login" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginUsuario">Usuario:</label>
            <input type="text" id="loginUsuario" required>

            <label for="loginContraseña">Contraseña:</label>
            <input type="password" id="loginContraseña" required>

            <label for="loginRol">Ingresar como:</label>
            <select id="loginRol">
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
            </select>

            <input type="submit" value="Ingresar">
        </form>
    </div>

    <!-- Formulario de Registro -->
     
    <div id="formularioRegistro" style="display: none;">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="registroUsuario">Usuario:</label>
            <input type="text" id="registroUsuario" required>

            <label for="registroContraseña">Contraseña:</label>
            <input type="password" id="registroContraseña" required>

            <label for="confirmarContraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContraseña" required>

            <label for="registroRol">Rol:</label>
            <select id="registroRol">
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
            </select>

            <input type="submit" value="Registrar">
        </form>
    </div>

    <!-- Panel de Administración -->
    <div id="adminPanel" style="display: none;">
        <h2>Administrar Productos</h2>
        <form id="productosForm">
            <label for="nombreProducto">Nombre del producto:</label>
            <input type="text" id="nombreProducto" required>

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" required>

            <label for="stockProducto">Stock:</label>
            <input type="number" id="stockProducto" required>

            <input type="submit" value="Agregar Producto">
        </form>
        <h3>Lista de Productos</h3>
        <ul id="listaProductos"></ul>
    </div>

    <!-- Panel de Usuario -->
    <div id="usuarioPanel" style="display: none;">
        <h2>Productos Disponibles</h2>
        <ul id="listaUsuarioProductos"></ul>
    </div>


</body>
</html>
